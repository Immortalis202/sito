<div id="card">
  <div id="cardTitle" class="div" (click)="toggleShowCard()">
    <span>{{ cardTitle }}</span>
  </div>
  <div id="cardContent" [hidden]="showCard" >
    <div id="cardUsername" class="div">
       Mail:
      <span>{{ cardName }}</span>
    </div>

    <div id="cardPassword" class="div" style="display:inline-block  ">
      Password:
      <span (click)="revealPassword()">{{ showPassword? cardPassword: placeholder }}</span>
    </div>
  </div>
</div>
